<head>
  <meta http-equiv="refresh" content="1">
</head>
<style>
  img {
    width: 50%;
  }
</style>
<script>
  var kompy = ["127.0.0.1:8000", "127.0.0.1:8001", "127.0.0.1:8002"]
  window.addEventListener('load', function () {

    for (const komp of kompy) {
      node = document.getElementById('content');
      node.insertAdjacentHTML('afterend', '<img src="http://' + komp + "/zrzuty/ostatnie.png" + '">');
    }

  })
</script>

<body>
  <div id="content">
  </div>
</body>
